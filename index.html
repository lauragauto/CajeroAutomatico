<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/atm.js"></script>
    <title>Cajero Automatico</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="py-5 text-center" id="seleccionarCuenta">
            <h4>Bienvenido</h4>
            <h5>Seleccione la cuenta con la que desee operar</h5><br>
            </div>
            <div class="row g-5"></div>
          <div class="col-md-6 mx-auto">
            <label for="nombreCuenta" class="form-label">Nombre de Cuenta</label>
            <select
              id="nombreCuenta"
              class="form-select"
              aria-label="Seleccione una cuenta"
            >
              <option selected>Seleccione una opcion</option>
              <option value="Mali">Mali</option>
              <option value="Gera">Gera</option>
              <option value="Maui">Maui</option>
            </select>
          </div>
          <div class="col-md-6 mx-auto">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password"/>
          </div>
          <div class="row col-md-6 mx-auto mt-5">
            <button class="btn btn-primary" onclick="seleccionarCuenta()">Siguiente</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
