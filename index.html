<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script defer src="./js/atm.js"></script>
  <title>Cajero Automatico</title>
  <link rel="icon" href="./image/dinero.png" type="image/png" />
</head>

<body>
  <div class="container">
    <main>
      <div id="seleccionarCuenta">
        <div class="py-5 text-center">
          <h4>Bienvenido</h4>
          <h5>Seleccione la cuenta con la que desee operar</h5>
        </div>
        <div class="col-md-6 mx-auto">
          <label for="nombreCuenta" class="form-label">Nombre de Cuenta</label>
          <select id="nombreCuenta" class="form-select" aria-label="Seleccione una cuenta">
            <option value="" selected>Seleccione una opcion</option>
            <option value="Mali">Mali</option>
            <option value="Gera">Gera</option>
            <option value="Maui">Maui</option>
          </select>
        </div>
        <div class="col-md-6 mx-auto">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="row col-md-6 mx-auto mt-5">
          <button id="btn_siguiente" class="btn btn-success" onclick="seleccionarCuenta()">Siguiente</button>
        </div>
      </div>

      <div class="gap-2" id="mostrarMenu">
        <div class="row col-md-6 mx-auto mt-3">
          <button class="btn btn-success" type="button" onclick="consultarSaldo()">Consultar saldo</button>
        </div>
        <div class="row col-md-6 mx-auto mt-3">
          <button class="btn btn-success" type="button" onclick="ingresarMonto()">Deposito</button>
        </div>
        <div class="row col-md-6 mx-auto mt-3">
          <button class="btn btn-success" type="button" onclick="retirarMonto()">Extraccion</button>
        </div>
        <div class="row col-md-6 mx-auto mt-3">
          <button class="btn btn-success" type="button" onclick="salir()">Salir</button>
        </div>
      </div>

      <div id="consultarSaldo">
        <div id="saldo_texto" class="row col-md-6 mx-auto mt-5 py-5 text-center alert alert-success"></div>
        <div class="row col-md-6 mx-auto mt-3">
          <button class="btn btn-success" type="button" onclick="volver()">Volver al menu</button>
        </div>
      </div>

      <div id="ingresarMonto">
        <div class="py-5 text-center">
          <h5>Deposito</h5>
        </div>
        <div class="row col-md-6 mx-auto mt-5 py-5 text-center alert alert-success" id="saldoIngresarMonto"></div>
        <form class="row col-md-6 mx-auto mt-4" id="confirmarIngresarMonto"> <br>
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupIngresarMonto">Ingrese el monto</label>
            <div id="inputMontoIngresado" class="input-group">
              <div class="input-group-text">$</div>
              <input type="number" class="form-control" id="inlineFormInputGroupIngresarMonto"
                placeholder="Ingrese el monto" max="990" oninvalid="this.setCustomValidity('Monto invalido. El saldo total de la cuenta no puede superar $990')" 
                oninput="setCustomValidity('')">
            </div>
          </div>
          <div class="row mx-auto mt-3">
            <button type="submit" class="btn btn-success" id="confirmarBoton">Confirmar</button>
            <button type="reset" class="btn btn-success mt-1" id="volverBoton" onclick="volver()">Volver al Menu</button>
          </div>
        </form>
      </div>

      <div id="retirarMonto">
        <div class="py-5 text-center">
          <h5>Extraccion</h5>
        </div>
        <div class="row col-md-6 mx-auto mt-5 py-5 text-center alert alert-success" id="saldoRetirarMonto"></div>
        <form class="row col-md-6 mx-auto mt-4" id="confirmarRetirarMonto"> <br>
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupRetirarMonto">Digite el monto a retirar</label>
            <div id="inputMontoRetirado" class="input-group">
              <div class="input-group-text">$</div>
              <input type="number" class="form-control" id="inlineFormInputGroupRetirarMonto"
                placeholder="Digite el monto a retirar" min="10">
            </div>
          </div>
          <div class="row col mx-auto mt-3">
            <button type="submit" class="btn btn-success" id="confirmarRetirarBoton">Confirmar</button>
            <button type="reset" class="btn btn-success mt-1" id="volverRetirarBoton" onclick="volver()">Volver al Menu</button>
          </div>
        </form>

      </div>
    </main>
  </div>
</body>

</html>
